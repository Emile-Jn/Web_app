<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Lerni lingvoj</title>
    <link rel="stylesheet" type="text/css" href="Current%20draft.css">
</head>
<body>
<div class="quiz">
    <button id="languageSwitch" class="fr"> <!-- Add class "fr" for default language -->
        <span class="language-label">FR</span> / <span class="language-label">EN</span>
    </button>
    <p id="word"></p>
    <div id="input_div">
        <input type="text" id="input">
    </div>
    <div class="feedback-container">
        <p id="feedback"></p>
    </div>
    <p id="result"></p>
    <button id="Deutsch" class="button">Deutsch</button>
    <button id="slovensky" class="button">slovensky</button>
    <div id="end_buttons">
        <button id="again" class="button"></button>
        <button id="change_list" class="button"></button>
        <button id="change_lan" class="button"></button>
    </div>
    <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
</div>
<div id="logTableContainer">
    <table id="logTable">
        <thead>
        <tr>
            <th>Date</th>
            <th>List</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody id="logTableBody">
        <!-- Log entries will be inserted here -->
        </tbody>
    </table>
</div>
<script src="Current%20draft.js"></script>
</body>
</html>
